<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <header>
        <h1 style="font-family: Poppins;">Welcome to Our Landing Page</h1>
        <p style="color: white; font-family: Poppins;">Your journey starts here!</p>
    </header>
    <main>
        <div id="image-section">
            <div class="imageSection">
                <img src="images/image1.jpg" alt="Image 1">
                <h2>Image 1</h2>
                <p>Description for Image 1</p>
            </div>
            <div class="imageSection">
                <img src="images/image2.jpg" alt="Image 2">
                <h2>Image 2</h2>
                <p>Description for Image 2</p>
            </div>
            <div class="imageSection">
                <img src="images/image3.jpg" alt="Image 3">
                <h2>Image 3</h2>
                <p>Description for Image 3</p>
            </div>
        </div>
        </div>
            <h2 style="display: flex; align-items: center; justify-content: center;padding: 10px;">About Us</h2>
            <p>We are dedicated to providing the best services for our customers.</p>
        </section>
        <section>
            <h2 style="padding: 10px;display: flex;justify-content: center;">Contact Us</h2>
            <form style="display: flex;font-size: 15px;" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Landing Page Project. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
